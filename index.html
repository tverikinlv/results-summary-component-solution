<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <section class="dashboard">
    <article class="dashboard-general">
      <h3 class="dashboard-general__title">Your Result</h3>
      <div class="general-result">
        <p class="general-result__score">76</p>
        <p class="general-result__info">of 100</p>
      </div>
      <p class="genereal-assessment__grade">Great</p>
      <p class="genereal-assessment">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </article>
    <article class="dashboard-details">
      <h3 class="dashboard-details__title">Summary</h3>
      <ul class="dashboard-details__list">
      </ul>
      <button class="dashboard-details__button">Continue</button>
    </article>
  </section>
  <script src="app.js"></script>
</body>

</html>
